<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04 - List</title>
  </head>
  <body>
    <h1>List</h1>

    <h2>Ordered list</h2>
    <ol>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ol>

    <h2>Unordered list</h2>
    <ul>
      <li>first</li>
      <li>second</li>
      <li>third</li>
    </ul>

    <h2>Description list</h2>
    <dl>
      <dt>First description term</dt>
      <dd>First description details</dd>

      <dt>Second description term</dt>
      <dd>Second description details</dd>

      <dt>Third description term</dt>
      <dd>Third description details</dd>
    </dl>
  </body>
</html>
